<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        #graph {
            width: 100%;
            height: 800px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            stroke-width: 3px;
        }
        
        .node text {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }
        
        .link {
            fill: none;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }
        
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .controls button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .controls button:hover {
            background: #5a6fd8;
        }
        
        .legend {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

        // SVG configuration
        const width = 1360;
        const height = 800;
        const svg = d3.select("#graph")
            .attr("width", width)
            .attr("height", height);

        // Tree configuration
        const tree = d3.tree().size([height - 100, width - 200]);
        
        // Colors by type
        const colors = {
            root: "#2c3e50",
            phase: "#e74c3c",
            stage: "#3498db",
            agent: "#2ecc71",
            task: "#f39c12",
            artifacts: "#9b59b6",
            artifact: "#9b59b6",
            interactive: "#e67e22"
        };

        let root = d3.hierarchy(data);
        let treeData = tree(root);

        // Create groups for links and nodes
        const g = svg.append("g")
            .attr("transform", "translate(100,50)");

        const linkGroup = g.append("g").attr("class", "links");
        const nodeGroup = g.append("g").attr("class", "nodes");

        // Global variables
        let nodes, links;

        function update() {
            // Update tree data
            treeData = tree(root);

            // Links
            links = linkGroup.selectAll(".link")
                .data(treeData.links());

            links.exit().remove();

            const linkEnter = links.enter().append("path")
                .attr("class", "link")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6);

            links = linkEnter.merge(links);

            links.attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x));

            // Nodes
            nodes = nodeGroup.selectAll(".node")
                .data(treeData.descendants());

            nodes.exit().remove();

            const nodeEnter = nodes.enter().append("g")
                .attr("class", "node")
                .on("click", function(event, d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update();
                });

            nodeEnter.append("circle")
                .attr("r", 8);

            nodeEnter.append("text")
                .attr("dy", "0.31em")
                .attr("x", d => d.children ? -12 : 12)
                .style("text-anchor", d => d.children ? "end" : "start");

            nodes = nodeEnter.merge(nodes);

            nodes.attr("transform", d => `translate(${d.y},${d.x})`);

            nodes.select("circle")
                .attr("r", d => {
                    if (d.depth === 0) return 15;
                    if (d.data.type === "phase") return 12;
                    if (d.data.type === "stage") return 10;
                    if (d.data.type === "agent") return 8;
                    return 6;
                })
                .attr("fill", d => {
                    if (d.depth === 0) return colors.root;
                    return colors[d.data.type] || colors.task;
                })
                .attr("stroke", "#333")
                .attr("stroke-width", 1.5);

            nodes.select("text")
                .text(d => {
                    const name = d.data.name;
                    return name.length > 30 ? name.substring(0, 30) + "..." : name;
                })
                .attr("x", d => d.children || d._children ? -18 : 18)
                .style("text-anchor", d => d.children || d._children ? "end" : "start")
                .style("font-size", d => {
                    if (d.depth === 0) return "14px";
                    if (d.data.type === "phase") return "13px";
                    if (d.data.type === "stage") return "12px";
                    if (d.data.type === "agent") return "11px";
                    return "10px";
                })
                .style("font-weight", d => {
                    if (d.depth <= 1) return "bold";
                    if (d.data.type === "agent") return "bold";
                    return "normal";
                })
                .style("fill", d => {
                    if (d.data.type === "agent") return "#2ecc71";
                    if (d.data.type === "interactive") return "#e67e22";
                    return "#333";
                });
        }

        // Control functions
        function expandAll() {
            root.descendants().forEach(d => {
                if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
            });
            update();
        }

        function collapseAll() {
            root.descendants().forEach(d => {
                if (d.children && d.depth > 0) {
                    d._children = d.children;
                    d.children = null;
                }
            });
            update();
        }

        function resetView() {
            // Collapse everything except main phases
            root.descendants().forEach(d => {
                if (d.children && d.depth > 1) {
                    d._children = d.children;
                    d.children = null;
                }
            });
            update();
        }

        // Initialize with partially expanded view
        resetView();
        update();

        // Add zoom
        const zoom = d3.zoom()
            .scaleExtent([0.1, 3])
            .on("zoom", function(event) {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);
    </script>
